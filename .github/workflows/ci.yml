name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install OpenMP (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc
      # On Ubuntu, OpenMP is available by default with gcc/g++
      - name: Print OpenMP version and gcc info
        run: |
          gcc --version || true
          g++ --version || true
          echo '#include <omp.h>\n#include <stdio.h>\nint main() { printf("OpenMP max threads: %d\n", omp_get_max_threads()); return 0; }' > test_omp.c
          gcc -fopenmp test_omp.c -o test_omp && ./test_omp || echo "OpenMP not available"
      - name: Set CC/CXX to Homebrew gcc (macOS)
        if: runner.os == 'macOS'
        run: |
          GCC_VERSION=$(brew list gcc | grep -Eo 'gcc-[0-9]+' | head -1 | grep -Eo '[0-9]+')
          echo "CC=$(brew --prefix)/bin/gcc-$GCC_VERSION" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix)/bin/g++-$GCC_VERSION" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Run tests (fail on skip/xfail)
        run: pytest tests/ --runxfail --strict-markers --strict-config
