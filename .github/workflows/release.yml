name: Build Wheels and Publish to PyPI

on:
  release:
    types: [created]

jobs:
  # ==========================================================
  # Build wheels (Linux + macOS)
  # ==========================================================
  build-wheels:
    name: Build Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # ------------------------------------------------------
      # Checkout
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # OS-specific dependencies
      # ------------------------------------------------------
      - name: Install GCC and OpenMP (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libomp-dev

      - name: Install GCC and build libomp (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

          GCC_VERSION=$(brew list gcc | grep -Eo 'gcc-[0-9]+' | head -1 | grep -Eo '[0-9]+')
          echo "CC=$(brew --prefix)/bin/gcc-$GCC_VERSION" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix)/bin/g++-$GCC_VERSION" >> $GITHUB_ENV

          git clone https://github.com/llvm/llvm-project.git --depth=1
          cd llvm-project
          mkdir build-libomp && cd build-libomp
          cmake ../openmp -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/libomp-universal
          make -j$(sysctl -n hw.logicalcpu)
          make install

          echo "LDFLAGS=-L$HOME/libomp-universal/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$HOME/libomp-universal/include" >> $GITHUB_ENV
          echo "REPAIR_LIBRARY_PATH=$HOME/libomp-universal/lib" >> $GITHUB_ENV
          echo "CIBW_ARCHS_MACOS=universal2" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=10.14" >> $GITHUB_ENV

      - name: Configure macOS wheel repair
        if: runner.os == 'macOS'
        run: |
          echo "CIBW_REPAIR_WHEEL_COMMAND_MACOS=DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}" >> $GITHUB_ENV

      # ------------------------------------------------------
      # Python setup
      # ------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel numpy pybind11 scipy

      # ------------------------------------------------------
      # Build wheels
      # ------------------------------------------------------
      - name: Build wheels with cibuildwheel
        run: cibuildwheel --output-dir wheelhouse

      # ------------------------------------------------------
      # Upload artifacts
      # ------------------------------------------------------
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}
          path: wheelhouse/*.whl


  # ==========================================================
  # Publish to PyPI
  # ==========================================================
  publish-to-pypi:
    name: Publish Wheels to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect wheels into dist/
        run: |
          mkdir -p dist
          find artifacts -type f -name "*.whl" -exec mv {} dist/ \;

      - name: Show built distributions
        run: ls -lh dist/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1