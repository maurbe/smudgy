name: Build Wheels

on:
  release:
    types: [created]

jobs:

  build-wheels:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Install GCC and OpenMP (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libomp-dev

      - name: Install GCC (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc libomp
          GCC_VERSION=$(brew list gcc | grep -Eo 'gcc-[0-9]+' | head -1 | grep -Eo '[0-9]+')
          echo "CC=$(brew --prefix)/bin/gcc-$GCC_VERSION" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix)/bin/g++-$GCC_VERSION" >> $GITHUB_ENV
          echo "LDFLAGS=-L/opt/homebrew/opt/libomp/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/opt/homebrew/opt/libomp/include" >> $GITHUB_ENV

      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel numpy pybind11 scipy

      - name: Build wheels with cibuildwheel
        run: |
          cibuildwheel --output-dir temp

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: temp-${{ matrix.os }}
          path: temp/*

  publish-to-pypi:
    name: Publish Wheels to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: temp/
      - name: Prepare dist directory
        run: |
          mkdir -p dist
          find temp/ -type f -name "*.whl" -exec mv {} dist/ \;
          find temp/ -type f -name "*.tar.gz" -exec mv {} dist/ \;
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
