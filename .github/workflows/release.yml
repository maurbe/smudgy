name: Build Wheels and Publish to PyPI

on:
  release:
    types: [created]

jobs:
  # ==========================================================
  # Build wheels (Linux + macOS)
  # ==========================================================
  build-wheels:
    name: Build Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # ------------------------------------------------------
      # Checkout
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # macOS: Install OpenMP
      # ------------------------------------------------------
      - name: Install OpenMP (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libomp
          echo "CPPFLAGS=-I$(brew --prefix libomp)/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix libomp)/lib" >> $GITHUB_ENV

      # ------------------------------------------------------
      # Build wheels via cibuildwheel
      # ------------------------------------------------------
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Build for CPython only
          CIBW_BUILD: "cp3*-*"

          # macOS universal2
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          MACOSX_DEPLOYMENT_TARGET: "10.14"

          # Skip musllinux unless explicitly needed
          CIBW_SKIP: "*-musllinux_*"

          # Repair command for macOS (bundle libomp)
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel
            -w {dest_dir}
            -v {wheel}

      # ------------------------------------------------------
      # Upload artifacts
      # ------------------------------------------------------
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl


  # ==========================================================
  # Publish to PyPI
  # ==========================================================
  publish-to-pypi:
    name: Publish Wheels to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write

    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect wheels into dist/
        run: |
          mkdir -p dist
          find artifacts -type f -name "*.whl" -exec mv {} dist/ \;

      - name: Show built distributions
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1